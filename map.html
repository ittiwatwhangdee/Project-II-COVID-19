    <style>
        .mapael .mapTooltip {
            position: absolute;
            background-color: #474c4b;
            opacity: 0.70;
            filter: alpha(opacity=70);
            border-radius: 10px;
            padding: 10px;
            z-index: 1000;
            max-width: 200px;
            display: none;
            color: #fff;
        }
        .mapael .map {
            /*background-color: #cddee0;*/
            margin-bottom: 10px;
            position: relative;
        }
        .mapael .zoomButton {
            background-color: #fff;
            border: 1px solid #ccc;
            color: #000;
            width: 20px;
            height: 20px;
            line-height: 15px;
            text-align: center;
            border-radius: 3px;
            cursor: pointer;
            position: absolute;
            top: 0;
            font-weight: bold;
            left: 10px;
            -webkit-user-select: none;
            -khtml-user-select : none;
            -moz-user-select: none;
            -o-user-select : none;
            user-select: none;
        }
        .mapael .zoomReset { top: 10px; }
        .mapael .zoomIn { top: 30px; }
        .mapael .zoomOut { top: 50px; }
    </style>

    <script src="asset/mapael/maps/world_countries_miller.min.js"></script>
    <script src="dataset.js"></script>
    <script>
        $(".cases").mapael({
            map: {
                name : "world_countries_miller",
                zoom: {
                    enabled: true,
                    maxLevel: 10
                },
			    defaultArea: {
				    attrs : {
					    stroke : "#fff", 
					    "stroke-width" : 1
				    }
			    }
            },
		    legend: {
			    area: {
			        mode: "horizontal",
				    labelAttrs: {
                        "font-size": 12
                    },
                    marginLeft: 5,
                    marginLeftLabel: 5,
				    slices : recoveryLegendAreaColors
			    },
			    plot: {
			        mode: "horizontal",
				    labelAttrs: {
                        "font-size": 12
                    },
                    marginLeft: 5,
                    marginLeftLabel: 5,
				    slices : recoveryLegendPlotColors
			    } 
		    },
		    plots : recoveryCityPlots,
		    areas: recoveryCountryAreas
        });
    </script>
